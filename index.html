<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter Project</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="main">
            <div class="content">
                <div class="title">
                    <h3>Your Message</h3>
                </div>
                <div class="form-floating ">
                    <textarea class="form-control rounded-5" placeholder="Leave a message here" id="floatingTextarea2"
                        style="height: 200px" maxlength="50"></textarea>
                    <label for="floatingTextarea2">Leave a message here</label>
                </div>
                <div class="count">
                    <div class="total">Total Character: <span>0</span></div>
                    <div class="remain">Remaining Character Count: <span>50</span></div>
                </div>
            </div>
        </div>

    </div>



    <script src="myScript.js"></script>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
